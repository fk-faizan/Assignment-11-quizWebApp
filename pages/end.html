<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="libraries/bootstrap-4.4.1/css/bootstrap.css"> -->
    <link rel="stylesheet" href="./../css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="quiz">
            <div class="result-header">
                <div class="quiz-user">
                    <h4>Your Result</h4>
                </div>
            </div>
            <div class="result-body">
                <div class="content">
                    <h3 class="userName">Well done! <span class="name"></span></h3>
                    <p class="userTltQues" style="font-size: 1.4em; font-weight:bold;">Total McQ's: <span class="mcqs"></span></p>
                    <p class="userPoints" style="font-size: 1.4em; font-weight:bold;">Your Poins: <span class="points"></span></p>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- <script src="libraries/bootstrap-4.4.1/js/bootstrap.js"></script> -->
<script src="./../js/app.js"></script>

</html>

<script>
    let userName = sessionStorage.getItem('name');
    let userTltQues = sessionStorage.getItem('tltQues');
    let userPoints = sessionStorage.getItem('points');

    document.querySelector(".name").innerHTML = userName;
    document.querySelector(".mcqs").innerHTML = userTltQues;
    document.querySelector(".points").innerHTML = userPoints;
</script>
